<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="description" content="">
	<meta name="author" content="Kloudgis.org">
	<meta name="viewport" content="width=800">
	<link rel="shortcut icon" href="favicon.ico">
	<link rel="apple-touch-icon" href="apple-touch-icon.png">

	<link rel="stylesheet" href="css/main.css" type="text/css" media="screen"  />
    <link rel="stylesheet" href="assets/bpm_styles.css" type="text/css" media="screen" charset="utf-8" />

    <title>file uploader</title>
  </head>
  <body>
	<div id="login">
	    <h1>File uploader</h1>
	
		<script type="text/x-handlebars">
			<div id="inputs">
				{{view FU.UploadField id="upload-field" multiple="YES"}}
			</div>
			<h1>Collection view</h1>
					{{#view  contentBinding="FU.filesController.content"}}
							{{#each content}}
								<div>{{fileName}}</div>
							{{/each}}
					{{/view}}
		    <div id="actions">
				{{#view FU.Button class="submit-button" id="submit" classBinding="isActive" sc_action="uploadFilesAction"}}
				<label for="submit">Submit</label>
				{{/view}}
			</div>
			<div id="actions">
				{{#view FU.Button class="clear-button" id="clear" classBinding="isActive" sc_action="clearFilesAction"}}
				<label for="Clear">Clear</label>
				{{/view}}
			</div>
			
  		</script>


	</div>
  </body>

  <script type="text/javascript" src="assets/bpm_libs.js"></script>
	<script type="text/javascript" src="assets/uploader_lib.js"></script>
  <script type="text/javascript"> 
	      spade.ready(function() { 
			//bootstrap
	        spade.require('fileuploader/uploader/lib/main');			
	      }); 
	</script>
</html>
